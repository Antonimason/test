<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Movie</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="project-title">CCT Rental Movie</h1>
            <input class="search" type="text" placeholder="Search.."/>
        </div>
    </header>
    <div class="carrousel" id="container1">
        <div class="back button-carousel"><p class="backward">&lt</p></div>
        <div class="carrousel-image">
            <img class="picture" id="4" src="https://media.cinemacloud.co.uk/imageFilm/1621_1_1.jpg" alt="">
            <h3 class="carousel-title">The Hunger Games</h3>
        </div>
        <div class="forth button-carousel"><p class="forward">&gt</p></div>
    </div>

    <div class="movieInfo-container">
        <div class="escape">x</div>
        <div class="movie-content">
            <div class="movie-content-firstLine">
                <img src="" alt="" class="movie-img"></img>
                <div class="movie-title"></div>
            </div>
            <div class="movie-content-secondLine">
                <p class="movie-runtime"></p>
                <p class="movie-genre"></p>
                <p class="movie-year"></p>
            </div>
            <div class="movie-content-thirdLine">
                <div class="movie-age"></div>
                <div class="movie-director"></div>
                <div class="movie-actors"></div>
            </div>
            <div class="movie-synopsis"></div>
            <button class="booking">Book now</button>
        </div>
    </div>

    <div class="movies-list">
        <div class="movie">
            <img src="" id=${e.id} alt="${e.title}" class="movieListPicture"/>
                <h3 class="movieListName">${e.title}</h3>
        </div>
    </div>
    <footer>
        <div class="college-container">
            <img class="college-logo" src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png" alt="" />
        </div>
            <div class="badge-container">
                <div class="badge">
                    <img class="student-picture" src="" alt=""/>
                    <p class="student-name">Ana Claudia de Proenca</p>
                </div>
                <div class="badge">
                    <img class="student-picture" src="antonio.jpg" alt=""/>
                    <p class="student-name">Antonio Giambra</p>
                </div>
            </div>
    </footer>
</body>
<script src="ca1.js"></script>
</html>
